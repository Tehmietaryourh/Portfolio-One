<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/assets/images/Favicon.jpg"
      type="image/x-icon"
    />
    <!-- aos css  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- logo section -->
    <section id="logo">
      <div class="hawk">
        <a href="index.html"><img src="/assets/images/Favicon.JPG" alt="" /></a>
      </div>

      <div class="logo-name">
        <h1><a href="index.html">Tehmietaryourh</a></h1>
      </div>

      <!-- social media section  -->
      <div class="all">
        <a href="https://twitter.com/Tehmietaryourh" class="smt" target="_blank"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>

        <a
          href="https://web.facebook.com/adeyemi.temitayo.9"
          class="smf"
          target="_blank"
        >
          <ion-icon name="logo-facebook"></ion-icon
        ></a>

        <a
          href="https://www.instagram.com/tehmietaryourh/"
          class="smi"
          target="_blank"
          ><ion-icon name="logo-instagram" class="ig"></ion-icon
        ></a>

        <a
          href="https://www.youtube.com/channel/UCkXcMp_VG7xFpF2jUQhkn5w"
          class="smy"
          target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>

        <a
          href="https://www.linkedin.com/in/temitayo-adeyemi-bs-msc-1a5087137/"
          class="sml"
          target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
    </section>

    <!-- navbar -->
    <nav id="navbar">
      <div>
        <ul>
          <li><a href="about.html" class="btn">about</a></li>
          <li><a href="portfolio.html" class="btn">portfolio</a></li>
          <li><a href="blog.html" class="btn">blog</a></li>
          <li><a href="services.html" class="btn">services</a></li>
          <li><a href="contact.html" class="btn">contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- contact  -->
    <section id="contact-page">
      <div class="contact-contents">
        <div class="contact-text">
          <h2>Contact.</h2>
          <p>You want to have a chat? Get in touch. I reply fast</p>
          <div class="social-media">
            <a
              href="https://twitter.com/Tehmietaryourh"
              class="smt"
              target="_blank"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
            <a
              href="https://web.facebook.com/adeyemi.temitayo.9"
              class="smf"
              target="_blank"
            >
              <ion-icon name="logo-facebook"></ion-icon
            ></a>

            <a
              href="https://www.instagram.com/tehmietaryourh/"
              class="smi"
              target="_blank"
              ><ion-icon name="logo-instagram" class="ig"></ion-icon
            ></a>

            <a
              href="https://www.youtube.com/channel/UCkXcMp_VG7xFpF2jUQhkn5w"
              class="smy"
              target="_blank"
              ><ion-icon name="logo-youtube"></ion-icon
            ></a>

            <a
              href="https://www.linkedin.com/in/temitayo-adeyemi-bs-msc-1a5087137/"
              class="sml"
              target="_blank"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </div>
        </div>
        <div class="contact-picture">
          <img src="/assets/images/Contact Me.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- contact  form section -->
    <section id="message-form">
      <div class="label"><h6>Send me an email</h6></div>
      <div class="form-content">
        <div class="info">
          <form action="input">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" />
          </form>
        </div>
        <div class="textarea">
          <form action="send">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write Something"
            ></textarea>
            <button type="submit">Send email</button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <section id="copyright">
      <div class="name">
        <h5>&copy;2022 Designed by Temitayo Adeyemi</h5>
      </div>
      <div class="privacy">
        <h5>Privacy Policy</h5>
      </div>
      <div class="terms">
        <h5>Terms of Use</h5>
      </div>
    </section>

    <!-- AOS script js  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- icon script js -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
